<body>
    <img src="assets/dragon.svg" width='150' class="logo">
    <br>
    <h1>Active orders:</h1>
    <br>
    <div class="table">
        
        <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let data"> {{data.id}} </td>
              </ng-container>

            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef> Status </th>
              <td mat-cell *matCellDef="let data"> {{data.status}} </td>
            </ng-container>

            <ng-container matColumnDef="deliverer">
              <th mat-header-cell *matHeaderCellDef> Deliverer </th>
              <td mat-cell *matCellDef="let data"> {{data.deliverer}} </td>
            </ng-container>
        
            <ng-container matColumnDef="startTime">
              <th mat-header-cell *matHeaderCellDef> Start time </th>
              <td mat-cell *matCellDef="let data"> {{data.startTime}} </td>
            </ng-container>
        
            <ng-container matColumnDef="endTime">
              <th mat-header-cell *matHeaderCellDef> End time </th>
              <td mat-cell *matCellDef="let data"> {{data.endTime}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element">
                  <button mat-mini-fab color="black" (click)="getRecord(element)"><mat-icon>info</mat-icon></button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <div id="footer">
        <mat-paginator
            [pageSize]="10"
            [pageSizeOptions]="[5, 10, 25, 100]" class="paginator" showFirstLastButtons>
        </mat-paginator>
    </div>
</body>
