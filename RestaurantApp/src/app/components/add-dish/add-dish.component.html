<div>
    <img src="assets/left-arrow.svg" (click)='backClicked()' width='50' class="logo">
    <img src="assets/dragon.svg" width='150' class="logoMain">
    <br>
    <h1>Add dish:</h1>
</div>
<div class="background">
    <form autocomplete="off" class="dish-form" [formGroup]="formGroup">
      <p>
        <mat-form-field class="dish-full-width">
          <input name="name" matInput formControlName="name">
          <mat-hint>Name</mat-hint>
        </mat-form-field>
        <mat-form-field class="dish-full-width">
          <input name="price" matInput formControlName="price">
          <mat-hint>Price</mat-hint>
        </mat-form-field>
        <mat-form-field class="input" class="dish-full-width">
          <mat-label>Add ingredient</mat-label>
          <input matInput type="text" formControlName="ingredient">
          <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="close" (click)="addIngredient(ingredient)">
            <mat-icon>add</mat-icon>
          </button>
        </mat-form-field>
        <mat-list role="list">
          <mat-list-item *ngFor="let ingredient of ingredients">
              <div>
                  {{ ingredient }}
                  <button mat-button (click)="deleteIngredient(ingredient)">
                      <mat-icon>delete</mat-icon>   
                   </button>
              </div>
          </mat-list-item>
          <mat-hint>Ingredients</mat-hint>
      </mat-list>
      </p>
      <button mat-raised-button class="button" (click)="addItem()"><span>Create</span></button>
    </form>
  </div>
