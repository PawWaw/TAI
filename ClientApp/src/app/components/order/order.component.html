<mat-card>
  <mat-accordion>
    <mat-expansion-panel *ngFor="let item of specialOrder; index as i">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{getRestaurantName(item.orderData.orderStation)}}
        </mat-panel-title>
        <mat-panel-description>
          {{getOrderInfo(item.orderData)}}
        </mat-panel-description>
        <mat-panel-description>


        </mat-panel-description>
      </mat-expansion-panel-header>
      <button mat-raised-button
              *ngIf="item.orderData.status === 'ENDED'"
              color="primary"
              (click)="rateDeliverer(item.orderData)">Rate deliverer</button>


      <table mat-table
             [dataSource]="item.dataSource"
             class="mat-elevation-z8">

        <ng-container matColumnDef="dish">
          <th mat-header-cell
              *matHeaderCellDef> Name </th>
          <td mat-cell
              *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell
              *matHeaderCellDef> Price </th>
          <td mat-cell
              *matCellDef="let element"> {{element.price}} </td>
        </ng-container>

        <ng-container matColumnDef="count">
          <th mat-header-cell
              *matHeaderCellDef> Dish amount </th>
          <td mat-cell
              *matCellDef="let element"> {{element.count}} </td>
        </ng-container>

        <ng-container matColumnDef="rateDish">
          <th mat-header-cell
              *matHeaderCellDef></th>
          <td mat-cell
              *matCellDef="let element">
            <button mat-raised-button
                    *ngIf="item.orderData.status === 'ENDED'"
                    color="primary"
                    (click)="rateDish(element)">Rate dish</button>

          </td>
        </ng-container>

        <tr mat-header-row
            *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row
            *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </mat-expansion-panel>
  </mat-accordion>
</mat-card>
